apiVersion: v1
kind: Pod
metadata:
  name: haproxy
  labels:
    app.kubernetes.io/name: haproxy
spec:
  containers:
    - name: haproxy
      image: {{ .Values.image }}
      ports:
        - containerPort: 8080
        - containerPort: 6000
      volumeMounts:
        - name: config
          mountPath: /usr/local/etc/haproxy/
        - name: run
          mountPath: /var/run
  volumes:
    - name: config
      configMap:
        name: haproxy-config
    - name: run
      emptyDir: {}
---
apiVersion: v1
kind: Pod
metadata:
  name: http-server
  labels:
    app.kubernetes.io/name: http-server
spec:
  containers:
    - name: python
      image: python
      ports:
        - containerPort: 8080
      command:
        - /bin/bash
        - -c
        - python3 -m http.server 8080 --bind 0.0.0.0
---
apiVersion: v1
kind: Pod
metadata:
  name: http-client
  labels:
    app.kubernetes.io/name: http-client
spec:
  containers:
    - name: siege
      image: ghcr.io/snorwin/siege:4.1.2
      command:
        - /bin/bash
        - -c
        - siege -c10 http://haproxy-service:8080
---